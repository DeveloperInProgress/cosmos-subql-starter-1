type Block @entity {
  id: ID! # The block hash
  height: BigInt!
}

type MintEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  tokenId: String!
  denomId: String!
  tokenUri: String!
  recipient: String!
}

type Transaction @entity {
  id: ID!
  blockHeight: BigInt!
  timestamp: String!
}

type Message @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  denomId: String!
  name: String!
  uri: String!
  sender: String!
  recipient: String!
}